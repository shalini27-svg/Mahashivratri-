<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;

            margin-top: 15px;
        }

        #secondMessage {

            font-size: 16px;

        }

        /* Falling flowers */
        .flower {

            top: -40px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
